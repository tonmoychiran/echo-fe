<div class="container">
    <form>
        @if (email()) {
        <ng-container>
            <p>OTP sent to {{ email() }}</p>
        </ng-container>
        }
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" id="otp" [(ngModel)]="otp" name="otp" required>
        </div>
        <div class="form-group">
            <button type="button" (click)="verifyOtp()">
                @if (isLoading()) {
                Verifying...
                } @else {
                Verify
                }
            </button>
        </div>
        <div class="form-group">
            <button type="button" (click)="resendOtp()">
                @if (isResendLoading()) {
                Resending OTP...
                } @else {
                Resend OTP
                }
            </button>
        </div>
        @if(errorMessage()){
        <ng-container>
            <p class="error">{{ errorMessage() }}</p>
        </ng-container>
        }
    </form>
</div>
